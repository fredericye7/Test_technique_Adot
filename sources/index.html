<!DOCTYPE html>
<html>

<!-- Call css style and js script -->

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>


<!-- Body of the site -->

<body>

    <!-- Header at the top -->
    <header>
        <img src="../Assets/logo_puma.png" class="logo" />
    </header>

    <!-- Main part of the body -->
    <div class="container">

        <!-- First block showing the video-->
        <div id="div0" class="videoblock" style="display:flex">
            <!-- Iframe containing the video -->
            <iframe src="../Assets/video.mp4" width="100%" height="40%"
                alt="Sorry, your browser doesn't support embedded videos. Can't see Griezman (；￣Д￣)"></iframe>
            <!-- Button that skip to the next page -->
            <!-- How it works: launch the function skipPage inside script.js -->
            <button onclick="skipPage()" class="skipbutton" type="button">
                MONTRER MOI
            </button>
        </div>

        <!-- Second block showing the product with the reduction -->
        <div id="div1" class="imageblock" style="display:none">
            <!-- Image that show the product -->
            <div class="productimageblock">
                <img class="productimage" src="../Assets/puma-fragrances-deodorant-red-white.png">
            </div>
            <!-- Streamer that show the promotion -->
            <div class="banderole">
                <b>PROFITE DE -40%</b>
                <!-- Button that goes to the next page -->
                <!-- How it works: launch the function changePage inside script.js -->
                <button onclick="changePage()" class="promobutton" type="button">
                    J'EN PROFITE
                </button>
            </div>
        </div>

        <!-- Third block that show the address of the shop with a promotion -->
        <div id="div2" class="mapblock" style="display:none">
            <!-- Google Maps Iframe that show where the shop is -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21583.368070544766!2d-0.5875813843750369!3d47.4524792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480878a25e015003%3A0x29b08b7477806695!2sG%C3%A9ant%20Casino!5e0!3m2!1sfr!2sfr!4v1662938694449!5m2!1sfr!2sfr&z=4"
                width="100%" height="60%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <!-- Address of the shop -->
            <div class="mapaddress">
                <b>RETROUVE TON DEODORANT CHEZ<b>
                        <br>
                        <br>
                        <br>
                        <b>GEANT 49 ANGERS ANJOU</b>
                        <br>
                        <b>1 RUE DU GRAND MONTREJEAU - CC A 49000 ANGERS</b>
            </div>
        </div>
    </div>
</body>

<footer>
</footer>

</html>
